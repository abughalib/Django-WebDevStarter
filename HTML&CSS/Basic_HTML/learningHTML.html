<!DOCTYPE html>
<html lang="en">
<head>
	<title>Second Time</title>
</head>
<body>
	<h1>Welcome to HTML5</h1>
	<ul><!-- Unordered List and 'ol' for ordered -->
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Things</a></li>
	</ul>
	<hr> <!-- Horizontal rule -->
	<table>
		<tr>
			<p>Horizontal version</p>
			<td><a href="#">Home</a></td>
			<td>About</td>
			<td>Things</td>
		</tr>
	</table>
	<hr>
	<p>This <i>is</i> <b>paragraph</b> and below a <u>table</u></p>
	<!-- i, b, u italic, bold, underline respectively -->
	<table border="1" cellpadding="10" cellspacing="5">
		<tr><!-- Table Row -->
			<td><BUTTON>AbuGh</BUTTON></td>
			<td><BUTTON>Button1</BUTTON></td>
			<td><BUTTON>Button2</BUTTON></td>
		</tr>
		<tr>
			<td><BUTTON>C++</BUTTON></td>
			<td><BUTTON>C#</BUTTON></td>
			<td><BUTTON>F#</BUTTON></td>
		</tr>
	</table>
	<hr>
	<h2>H2 heading </h2>
	<!-- To include youtube Video -->
	<!-- Video->share->embaded -->
<!-- 	<iframe width="560" height="315" src="https://www.youtube.com/embed/vo_jogyJ4Oo" frameborder="1" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
	<h3>Contact me</h3>
	<form>
		Name: <input type="text" name="Name"><br><br>
		Email: <input type="text" name="Email"><br>
		<button type="submit">Submit</button><br>
	</form>
	<hr>
	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Bing_logo_%282016%29.svg/1200px-Bing_logo_%282016%29.svg.png" height="75" width="200" border="1">
</body>
</html>
